<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess the number</h1>
    <input type="text" id="guessnumber">
    <button onclick="numcheck()">check</button>
    <p id="result">you are wrong/right</p>
    <p id="score">score:10</p>

    <script>
        var guess=document.getElementById("guessnumber")
        var result=document.getElementById("result")
        var random=Math.floor(Math.random()*10)+1
        var score=10
        var totalscore=document.getElementById("score")

        function numcheck(){
            var enterednum=guess.value
            if (random==enterednum){
                console.log('right')
                result.textContent='right'
                alert("you won...")
            }
            else{
                console.log('wrong')
                result.textContent='wrong'
                score=score-1
                totalscore.textContent='score:'+score
            }
        }
    </script>
</body>
</html>
