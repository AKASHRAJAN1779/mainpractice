<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: 2s;
        }
        .width{
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <button onclick="change()">change</button>

    <script>
        var divv=document.getElementById("box")
        function change(){
            divv.setAttribute("class","width")
            divv.style.backgroundColor="black"
        }
    </script>
</body>
</html>
